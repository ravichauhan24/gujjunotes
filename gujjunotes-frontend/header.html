<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GujjuNotes - Navigation</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1030;
      background-color: #fff !important;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.25rem;
      color: #0d6efd !important;
      text-decoration: none;
    }

    .nav-link {
      font-weight: 500;
      color: #333;
    }

    .nav-link:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- âœ… Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">GujjuNotes</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#browse">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#upload">Upload</a>
          </li>
          <li class="nav-item">
            <!-- ðŸ” This button will change dynamically -->
            <a id="loginBtn" class="btn ms-lg-3">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- âœ… Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Dynamic Login/Profile/Logout Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      const loginBtn = document.getElementById("loginBtn");

      if (user && token) {
        loginBtn.textContent = "Logout";
        loginBtn.classList.remove("btn-outline-primary");
        loginBtn.classList.add("btn-danger");
        loginBtn.href = "#";

        loginBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "index.html"; // redirect after logout
        });
      } else {
        loginBtn.textContent = "Login";
        loginBtn.classList.remove("btn-danger");
        loginBtn.classList.add("btn-outline-primary");
        loginBtn.href = "login.html";
      }
    });
  </script>
</body>
</html>
