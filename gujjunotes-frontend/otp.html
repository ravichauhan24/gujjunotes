<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP - GujjuNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <!-- Include header here -->
  <div id="header-container"></div>

<div class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4">Email OTP Verification</h3>
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <form id="otpForm">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-primary" onclick="sendOTP()">Send OTP</button>
        </div>

        <div class="mb-3">
          <label>Enter OTP:</label>
          <input type="text" id="otp" class="form-control" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Verify OTP</button>
        </div>
        <div id="otpAlert"></div>
      </form>
    </div>
  </div>
</div>

 <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load header.html dynamically
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>
  
  <script>
    function sendOTP() {
      const email = document.getElementById('email').value;
      fetch('http://localhost:5000/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('otpAlert').innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
      });
    }

    document.getElementById('otpForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;

      fetch('http://localhost:5000/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('otpAlert').innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
        if (data.success) {
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      });
    });
  </script>
</body>
</html>
