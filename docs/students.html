<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard - GujjuNotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f8fa;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #007bff;
    }

    .card {
      border: none;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .filter-label {
      font-weight: 500;
    }

    .btn-primary, .btn-outline-primary {
      border-radius: 50px;
    }

    .note-meta {
      font-size: 0.9rem;
      color: #888;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-journal-bookmark-fill"></i> GujjuNotes</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-muted"><i class="bi bi-person-circle"></i> <span id="studentName">User</span></span>
        <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Filters -->
  <div class="container mt-4">
    <div class="bg-white p-4 shadow-sm rounded">
      <h4 class="mb-3"><i class="bi bi-search"></i> Search Notes</h4>
       <section class="container my-4">
  <div class="row g-2">
    <div class="col-md-2">
      <input type="text" id="filterSubject" class="form-control" placeholder="Subject" />
    </div>
    <div class="col-md-2">
      <select id="filterSemester" class="form-select">
        <option value="">All Semesters</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="filterType" class="form-select">
        <option value="">All Types</option>
        <option value="free">Free</option>
        <option value="paid">Paid</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="text" id="filterUniversity" class="form-control" placeholder="University" />
    </div>
    <div class="col-md-2">
      <input type="text" id="filterAuthor" class="form-control" placeholder="Author Name" />
    </div>
    <div class="col-md-2">
      <button onclick="searchNotes()" class="btn btn-primary w-100">Search</button>
    </div>
  </div>
</section>
    </div>
  </div>

  <!-- Notes -->
  <div class="container mt-5">
    <h5 class="mb-4 text-primary">ðŸ“š Latest Notes</h5>
    <div id="notesList" class="row g-4"></div>
  </div>


   <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
  
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user) {
      alert("Please login first");
      window.location.href = 'login.html';
    } else {
      document.getElementById('studentName').textContent = user.username;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    async function fetchNotes(url = 'http://localhost:5000/api/notes/') {
      const res = await fetch(url);
      const notes = await res.json();
      displayNotes(notes);
    }

    function displayNotes(notes) {
      const container = document.getElementById('notesList');
      container.innerHTML = '';
      if (notes.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">No notes found.</p>';
        return;
      }

      notes.forEach(note => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 p-3 shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">${note.subject} (Sem ${note.semester})</h5>
                <p class="note-meta">ðŸ‘¤ ${note.uploaderName}</p>
                <p class="note-meta">${note.noteType.toUpperCase()} Note</p>
                <a href="http://localhost:5000${note.fileUrl}" class="btn btn-sm btn-outline-primary mt-2" download>
                  <i class="bi bi-download"></i> Download
                </a>
              </div>
            </div>
          </div>`;
      });
    }

    async function searchNotes() {
      const subject = document.getElementById('filterSubject').value;
      const semester = document.getElementById('filterSemester').value;
      const noteType = document.getElementById('filterType').value;
      const university = document.getElementById('filterUniversity').value;
      const authorName = document.getElementById('filterAuthor').value;

      let url = `http://localhost:5000/api/notes/search?`;
      if (subject) url += `subject=${subject}&`;
      if (semester) url += `semester=${semester}&`;
      if (noteType) url += `noteType=${noteType}`;
      if (university) url += `university=${university}&`;
      if (authorName) url += `authorName=${authorName}`;

      fetchNotes(url);
    }

    fetchNotes();
  </script>
</body>
</html>
