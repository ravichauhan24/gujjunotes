<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GujjuNotes - Find & Share Notes</title>

  <!-- Bootstrap CSS (single include) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Your inline styles (you can move them to style.css if you prefer) -->
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
    }
    .navbar-brand { font-weight: bold; font-size: 1.25rem; color: #0d6efd; }
    .hero { background: linear-gradient(to right, #fff9db, #fff); padding: 60px 20px; text-align: center; }
    .hero h1 { font-size: 2rem; font-weight: 600; }
    .hero .btn { padding: 10px 20px; font-weight: 500; }
    .card-note { transition: all 0.3s ease-in-out; border: 1px solid #dee2e6; }
    .card-note:hover { transform: translateY(-6px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05); }
    .category-btn { margin: 6px; border-radius: 20px; font-size: 14px; }
    footer { font-size: 14px; background-color: #f1f3f5; }
  </style>
</head>
<body>

  <!-- HEADER PLACEHOLDER (header.html will be injected here) -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-5 fw-bold">Find & Share College Notes</h1>
      <p class="lead">Access handwritten and typed notes from top students in Gujarat.</p>
      <div class="d-flex justify-content-center gap-2">
        <a href="#upload" class="btn btn-primary btn-sm">Upload Notes</a>
        <a href="#browse" class="btn btn-outline-secondary btn-sm">Browse Notes</a>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section class="py-4 text-center">
    <h4>Popular Categories</h4>
    <div class="d-flex justify-content-center flex-wrap mt-2">
      <button class="btn btn-outline-dark category-btn">BCA</button>
      <button class="btn btn-outline-dark category-btn">Engineering</button>
      <button class="btn btn-outline-dark category-btn">Pharmacy</button>
      <button class="btn btn-outline-dark category-btn">Commerce</button>
      <button class="btn btn-outline-dark category-btn">Medical</button>
    </div>
  </section>

  <!-- Filters -->
  <section class="container my-4">
    <div class="row g-2">
      <div class="col-md-2">
        <input type="text" id="filterSubject" class="form-control" placeholder="Subject" />
      </div>
      <div class="col-md-2">
        <select id="filterSemester" class="form-select">
          <option value="">All Semesters</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="filterType" class="form-select">
          <option value="">All Types</option>
          <option value="free">Free</option>
          <option value="paid">Paid</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" id="filterUniversity" class="form-control" placeholder="University" />
      </div>
      <div class="col-md-2">
        <input type="text" id="filterAuthor" class="form-control" placeholder="Author Name" />
      </div>
      <div class="col-md-2">
        <button onclick="searchNotes()" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
  </section>

  <!-- Notes Display -->
  <section id="browse" class="container py-5">
    <h4 class="mb-4">Latest Uploaded Notes</h4>
    <div id="notesList" class="row g-4"></div>
  </section>

  <!-- Upload Section -->
  <section id="upload" class="container py-5">
    <div id="uploadSection">
      <h4 class="mb-4 text-center">ðŸ“¤ Upload Your Notes</h4>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <form id="uploadForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" name="uploaderName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="uploadMail" class="form-control" required placeholder="example@domain.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">University <small class="text-muted">(optional)</small></label>
              <input type="text" name="university" class="form-control" placeholder="Your university name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" name="subject" required />
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isAuthorDifferent" />
              <label class="form-check-label" for="isAuthorDifferent">Author</label>
            </div>

            <div class="mb-3" id="authorNameGroup" style="display: none;">
              <label class="form-label">Author Name</label>
              <input type="text" class="form-control" name="authorName" placeholder="Enter author name" />
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="selfMade" name="selfMade" />
              <label class="form-check-label" for="selfMade">Selfmade</label>
            </div>

            <div class="mb-3">
              <label class="form-label">Semester</label>
              <select class="form-select" name="semester" required>
                <option value="">Select Semester</option>
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Upload PDF</label>
              <input class="form-control" type="file" name="noteFile" accept="application/pdf" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" name="noteType" required>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Upload Note</button>
            <div id="uploadAlert" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy;2025 GujjuNotes. All Rights Reserved. Designed & Developed by RTS
</p>
  </footer>

  <!-- Bootstrap bundle (must be before header injection) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header injection: fetch header.html into #header and execute its scripts -->
  <script>
    fetch("header.html")
      .then(res => {
        if (!res.ok) throw new Error('Failed to load header.html: ' + res.status);
        return res.text();
      })
      .then(html => {
        document.getElementById("header").innerHTML = html;

        // execute any <script> tags inside header.html
        const tmp = document.createElement('div');
        tmp.innerHTML = html;
        tmp.querySelectorAll('script').forEach(s => {
          const ns = document.createElement('script');
          if (s.src) ns.src = s.src;
          else ns.textContent = s.textContent;
          document.body.appendChild(ns);
        });
      })
      .catch(err => console.error("Header load failed:", err));
  </script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Main Script -->
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');

    async function fetchNotes() {
      try {
        const res = await fetch('http://localhost:5000/api/notes/');
        const notes = await res.json();
        displayNotes(notes);
      } catch (err) {
        console.error("Failed to fetch notes:", err);
      }
    }

    function displayNotes(notes) {
      const container = document.getElementById('notesList');
      container.innerHTML = '';
      notes.forEach(note => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card card-note shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${note.subject} - Sem ${note.semester}</h5>
                <p class="card-text">By ${note.uploaderName}</p>
                <p class="text-muted">${note.noteType.toUpperCase()} Note</p>
                ${
                  !token
                    ? `<button class="btn btn-sm btn-outline-secondary" onclick="alert('Please login to download notes.')">Login to Download</button>`
                    : note.noteType === 'paid'
                    ? `<button class="btn btn-warning btn-sm" onclick="payAndDownload(${note.id}, 10, 'http://localhost:5000/uploads/${note.filename}')">Buy â‚¹10</button>`
                    : `<a href="http://localhost:5000/uploads/${note.filename}" class="btn btn-sm btn-primary" download>Download</a>`
                }
              </div>
            </div>
          </div>`;
      });
    }

    async function searchNotes() {
      const subject = document.getElementById('filterSubject').value;
      const semester = document.getElementById('filterSemester').value;
      const noteType = document.getElementById('filterType').value;
      const university = document.getElementById('filterUniversity').value;
      const authorName = document.getElementById('filterAuthor').value;
      let url = `http://localhost:5000/api/notes/search?`;
      if (subject) url += `subject=${encodeURIComponent(subject)}&`;
      if (semester) url += `semester=${encodeURIComponent(semester)}&`;
      if (noteType) url += `noteType=${encodeURIComponent(noteType)}&`;
      if (university) url += `university=${encodeURIComponent(university)}&`;
      if (authorName) url += `authorName=${encodeURIComponent(authorName)}&`;
      const res = await fetch(url);
      const notes = await res.json();
      displayNotes(notes);
    }

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const alertBox = document.getElementById('uploadAlert');
      try {
        const res = await fetch('http://localhost:5000/api/notes/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        alertBox.innerHTML = data.success
          ? `<div class="alert alert-success">${data.message}</div>`
          : `<div class="alert alert-danger">Upload failed: ${data.message}</div>`;
        if (data.success) {
          this.reset();
          fetchNotes();
        }
      } catch (err) {
        alertBox.innerHTML = `<div class="alert alert-danger">Error uploading note.</div>`;
        console.error("Upload error:", err);
      }
    });

    function payAndDownload(noteId, amount, fileUrl) {
      fetch('http://localhost:5000/api/payment/create-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: amount })
      })
      .then(res => res.json())
      .then(order => {
        const options = {
          key: 'YOUR_RAZORPAY_KEY_ID',
          amount: order.amount,
          currency: 'INR',
          name: 'GujjuNotes',
          description: 'Download Paid Note',
          order_id: order.id,
          handler: function (response) {
            alert('Payment successful!');
            window.open(fileUrl, '_blank');
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      });
    }

    // Show/hide Author Name input based on checkbox
    document.getElementById('isAuthorDifferent').addEventListener('change', function () {
      const authorGroup = document.getElementById('authorNameGroup');
      if (this.checked) {
        authorGroup.style.display = 'block';
        authorGroup.querySelector('input').setAttribute('name', 'authorName');
      } else {
        authorGroup.style.display = 'none';
        authorGroup.querySelector('input').removeAttribute('name');
      }
    });

    fetchNotes();
  </script>
</body>
</html>
